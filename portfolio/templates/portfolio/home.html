   {% extends "portfolio/base.html" %}

   {% block content %}
   
    {% load static %}

    <br>
    <br>
    <a href="{% url 'blog'%}"><h2>Blog</h2></a>
    <a href="{% static 'portfolio/CV(v2).pdf' %}"><h2>Resume</h2></a>
    <h1>Poorya mohammadi Nasab</h1>

    <img src="{% static 'portfolio/MyPic.jpeg' %}">
    <br>
    <br>

    {% for project in projects %}
        <br>
        <br>
        <h3>{{project.Title}}</h3>
        <p>{{project.Description}}</p>
        <br>
        {% if project.Url %}
            <br><a href = "{{project.Url}}"> 
            <img src="{{project.Image.url}}" height = 150 >
            </a>
        {% else %}
            <br>
            <img src="{{project.Image.url}}" height = 150 >
        {% endif %}
        <br>

    {% endfor %}

{% endblock %}
